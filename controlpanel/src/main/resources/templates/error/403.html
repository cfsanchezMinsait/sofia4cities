<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="'403 ' + #{name.app}"/>
		
		<!-- BEGIN WEB FONT -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>		
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PAGE STYLES -->
        <link th:href="@{/static/webjars/sofia2_theme/css/sofia2.error.css}" rel="stylesheet" type="text/css" />
		
	</head>	
    <!-- END HEAD -->

    <body class=" page-403">
        <div class="page-inner">            
			<img th:src="@{/static/images/globe.jpg}" class="img-responsive"/>
		</div>
			
        <div class="container error-404">
            <h1>403 - Access is denied</h1>
            <h2>Houston, we have a problem.</h2>
            <p  class="lead bold uppercase font-red-sunglo" th:text="${error}">Error Info: User </p>
			<p th:text="${#authentication.name}"></p><p> do not have permission to access this page.</p>
            <p><a th:href="@{/}" class="btn red btn-outline"> Return home </a><br/></p>
        </div>       
        
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>
       

    </body>
</html>
