		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>

		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<!-- PLUGINS STYLE SHEETS: BOOSTRAP-SELECT AND BOOSTRAP-TIMEPICKER  -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker3.min.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>
			
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE BAR AND BREADCRUM-->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><i class="la la-home"></i> <a th:href="@{/}">Home</a><i class="fa fa-circle"></i></li>
						<li><a th:href="@{/users/list}"> <span th:text="#{user.breadcrumb.prev}">Users List</span></a><i class="fa fa-circle"></i></li>
						<li><span th:text="#{user.breadcrumb.create}">Show User</span></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> Sofia4Cities Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">						
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<i class="la la-users font-grey-gallery"></i>
									<span class="caption-subject font-grey-gallery uppercase" th:text="#{user.template.create} + ':'"> New User</span>
								</div>									
								<div class="tools">
									<a href="" class="collapse" data-original-title="" title=""> </a>																			
									<a href="" class="fullscreen" data-original-title="" title=""> </a>										
								</div>									
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">
									<div class="col-md-12 alert-zone"><!-- ALERTS ZONE -->
										<div class="alert alert-danger display-hide">
											<button class="close" data-close="alert"></button> You have some form errors. Please check below.
										</div>
                                        <div class="alert alert-success display-hide">
											<button class="close" data-close="alert"></button> Your form validation is successful!
										</div>									
									</div>
									<div class="col-md-12">										
										<form role="form" id="user_create_form" action="create.html" th:object="${user}" th:action="@{/users/create}"   method="post" class="form">
											<div class="form-body">
												<!-- user, name and email -->
												<div class="row">
													<div class="col-md-3 col-sm-6 col-xs-12">
														<div class="form-group">
															<label th:text="#{user.id} + ':'">Identification</label>
															<div class="input-icon ">
																<i class="fa fa-credit-card"></i>
																<input id="userId" type="text" name="userId" th:required="true"  maxlength="50" th:field="*{userId}" class="form-control " th:placeholder="#{user.id}"/>
															</div>															
														</div>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12">
														<div class="form-group">
															<label class="popovers" data-trigger="hover" data-placement="top" data-container="body" th:attr="data-content=#{user.password.help},data-title=#{user.password}"><i class="la la-lightbulb-o"></i> <span th:text="#{user.password} + ':'">Password</span><span class="required">*</span></label>
															<div class="input-icon ">
																<i class="fa fa-asterisk"></i>
																<input id="password" type="password"  th:required="true"  maxlength="50" th:field="*{password}" class="form-control " th:placeholder="#{user.password}"/>
															</div>	
														</div>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12">
														<div class="form-group">
															<label class="" th:text="#{user.name} + ':'">Name</label>
															<div class="input-icon ">
																<i class="fa fa-user"></i>
																<input id="fullName" type="text"  th:required="true"  maxlength="50" th:field="*{fullName}" class="form-control " th:placeholder="#{user.name}"/>
															</div>	
														</div>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12">
														<div class="form-group">
															<label class="control-label"><i class="la la-envelope-o"></i> <span th:text="#{user.email} + ':'">eMail</span></label>
															<div class="input-icon ">
																<i class="fa fa-envelope-o"></i>
																<input id="email" type="text"  th:required="true"  maxlength="50" th:field="*{email}" class="form-control " th:placeholder="#{user.email}"/>
															</div>
														</div>
													</div>													
												</div>
												<!-- Role, created-at, removed-at -->
												<div class="row">
													<div class="col-md-3 col-sm-6 col-xs-12" sec:authorize="!hasAuthority('ROLE_PARTNER')">
														<div class="form-group">
															<label class="control-label" th:text="#{user.rolTypeName} + ':'">Role</label>
															<select id="roles" class="selectpicker form-control" data-live-search="true" data-width="100%" th:title="#{user.rolTypeName}" th:field="*{roleTypeId.name}" th:required="true">
																<option th:each="role:${roleTypes}" th:value="${role.name}" th:text="${role.name}" ></option>
															</select>
														</div>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12" sec:authorize="!hasAuthority('ROLE_PARTNER')">
														<div class="form-group">
															<label class=""><i class="la la-calendar"></i> <span th:text="#{user.dateCreated} + ':'">Created At</span></label>
															<div class="input-icon ">
																<i class="fa fa-calendar-o"></i>
																<input id="datecreated" type="text"  th:required="true"  maxlength="50" th:field="*{dateCreated}" class="form-control datetime no-remove" th:placeholder="#{user.dateCreated}"/>
															</div>
														</div>
													</div>
													<div class="col-md-2 col-sm-6 col-xs-12">
														<div class="form-group">
															<label class=""><i class="la la-calendar"></i> <span th:text="#{user.dateDeleted} + ':'">Deleted At</span></label>
															<div class="input-icon ">
																<i class="fa fa-calendar-o"></i>
																<input id="datedeleted" type="text"  maxlength="50" th:field="*{dateDeleted}" class="form-control datetime" th:onblur="'checkCreate()'" th:placeholder="#{user.dateDeleted}"/>
															</div>
														</div>
													</div>
													<div class="col-md-4 col-sm-6 col-xs-12" sec:authorize="!hasAuthority('ROLE_PARTNER')">
														<div class="form-group">
															<label class="" th:text="#{user.active} + '?'">Active</label>
															<div class="mt-checkbox-list">
																<label class="mt-checkbox font-md" ><i class="la la-lightbulb-o" ></i> <div class="inline" th:text="#{user.active}">User Active?</div>
																	<input id="checkboxactive" name="active" type="checkbox" class="form-control" th:field="*{active}" th:checked="checked"/>
																	<span></span><!-- needed by styles -->
																</label>																													
															</div>
														</div>
													</div>
												</div>
											</div>
											<!-- FORM BUTTONS -->
											<div class="form-actions">
												<div class="pull-right">
													<!-- CREATE -->
													<button id="createBtn" type="submit" class="btn btn-square btn-success" name="create"  th:value="#{gen.createBtn}" ><i class="la la-check"></i> <span th:text="#{gen.createBtn}"> New</span></button>
													<!-- RESET -->
													<button id="resetBtn" type="button" class="btn btn-square btn-default" name="reset"  th:value="#{gen.resetBtn}" ><i class="la la-refresh"></i> <span th:text="#{gen.resetBtn}"> Reset</span></button>
													
													<span class="sep" th:text="#{gen.sepBtn}"> or </span>
													
													<!-- CANCEL TO-DO: authentication and control -->
													<button  id="cancelBtn" type="button" class="btn btn-square btn-outline red-sunglo" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:onclick="'javascript:navigateUrl(\'' + @{/users/list} + '\');'"><i class="la la-times"></i><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
												</div>
											</div>											
										</form>
										
										<!-- AUXILIAR FORM TO DELETE USER -->
										<form id="delete_user_form" class="delete-user hide"  action=""  method="post">
											<input type="hidden" name="_method" value="DELETE"/>
											<input type="hidden" name="userId" th:value="*{userId}"/>
										</form>
									</div>									
								</div>
							</div>
						</div><!-- END PORTLET BASIC  -->						
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"/>
	<script th:src="@{/static/vendor/bootstrap-datepicker/bootstrap-datepicker.min.js}"/>
	<!-- LOADING DEFAULT DATES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/vendor/jquery-validation/additional-methods.min.js}" type="text/javascript"></script>
	
	<!-- LOADING DEFAULT LANG MESSAGES IF NEEDED -->
	<script th:if="${lang} == 'es'" th:src="@{/static/vendor/jquery-validation/localization/messages_es.min.js}" type="text/javascript"></script>
		

	<!-- TEMPLATE CONTROLLER  -->	
		
	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	var showLog = 1; // console.log toggle
    //<![CDATA[ 
	var lang = [[${lang}]];
	var validation_dates_msg = [[#{user.valid.dateDeleted}]];
	
	// REDIRECT
	function navigateUrl(url){  window.location.href = url;	}
	
		
	// CLEAN FIELDS FORM
		var cleanFields = function (formId) {
			showLog ? console.log('cleanRegister') : '';
			
			//CLEAR OUT THE VALIDATION ERRORS
			$('#'+formId).validate().resetForm(); 
			$('#'+formId).find('input:text, input:password, input:file, select, textarea').each(function(){
				//SE LIMPIAN TODOS LOS CAMPOS EXCEPTO LOS PERSISTENTES
				if(!$(this).hasClass("no-remove")){$(this).val('');}
			});
			
			//SE LIMPIAN LOS CAMPOS RELATION
			$(".selectpicker").each(function(){
				$(this).val( '' );
				$(this).selectpicker('deselectAll').selectpicker('refresh');
			});			
		};
	
	// CHECK DATES AND LET THE FORM SUBMMIT
	function checkCreate(){
		console.log('checkCreate() -> ');
        var fechaAlta = $("#datecreated").val();
        var fechaBaja = $("#dateleted").val();
        var alta = new Date(fechaAlta);
        var baja = new Date(fechaBaja);  
		console.log('alta: ' + alta + '  baja: ' + baja);
        if (fechaBaja == ""){
            
        }else{
            if (alta > baja){
                $.confirm({
					icon: 'fa fa-warning',
					title: 'CONFIRM:',
					theme: 'dark',
					content: validation_dates_msg,
					draggable: true,
					dragWindowGap: 100,
					backgroundDismiss: true,
					closeIcon: true,
					buttons: {				
						close: {
							text: Close,
							btnClass: 'btn btn-sm btn-default btn-outline',
							action: function (){} //GENERIC CLOSE.		
						}
					}
				});
                return false;
            }else{
                return true;    
            }           
        }       
    };
	
	// FORM VALIDATION
	var handleValidation = function() {
        // for more info visit the official plugin documentation: 
        // http://docs.jquery.com/Plugins/Validation
        var form1 = $('#user_create_form');
        var error1 = $('.alert-danger', form1);
        var success1 = $('.alert-success', form1);

        form1.validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            ignore: ":hidden:not(.selectpicker)", // validate all fields including form hidden input
			lang: lang,
            messages: {
                roles: {
                    maxlength: jQuery.validator.format("Max {0} items allowed for selection"),
                    minlength: jQuery.validator.format("At least {0} items must be selected")
                }                
            },
            rules: {
				userId: {
                    minlength: 5,
                    required: true
                },
                fullName: {
                    minlength: 5,
                    required: true
                },
                email: {
					
                    required: true,
                    email: true
                },
                password: {
                    required: true,
					minlength: 7,
					maxlength: 20				
                },
                roles: {                    
                    required: true
                },
				datecreated:{
					date: true
				},
				datedeleted:{
					date: true
				}
            },

            invalidHandler: function(event, validator) { //display error alert on form submit              
                success1.hide();
                error1.show();
                App.scrollTo(error1, -200);
            },

            errorPlacement: function(error, element) {
                if (element.is(':checkbox')) {
                    error.insertAfter(element.closest(".md-checkbox-list, .md-checkbox-inline, .checkbox-list, .checkbox-inline"));
                } else if (element.is(':radio')) {
                    error.insertAfter(element.closest(".md-radio-list, .md-radio-inline, .radio-list,.radio-inline"));
                } else {
                    error.insertAfter(element); // for other inputs, just perform default behavior
                }
            },

            highlight: function(element) { // hightlight error inputs
                $(element)
                    .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            unhighlight: function(element) { // revert the change done by hightlight
                $(element)
                    .closest('.form-group').removeClass('has-error'); // set error class to the control group
            },

            success: function(label) {
                label
                    .closest('.form-group').removeClass('has-error'); // set success class to the control group
            },

            submitHandler: function(form) {
                success1.show();
                error1.hide();
				form.submit();
            }
        });
    };
	
	// selectpicker validate fix
	$('.selectpicker').on('change', function () {
		$(this).valid();
	});
	
	
	
	// MAIN WHEN READY
	$( document ).ready(function() {
		// init when Document is ready
		showLog ? console.log('SHOW USER ready()...') : '';
		
        
        $("#datecreated").datepicker({dateFormat: "mm/dd/yy", showButtonPanel: true,  orientation: "bottom auto", todayHighlight: true, todayBtn: "linked", clearBtn: true, language: lang});
        $("#datedeleted").datepicker({dateFormat: "mm/dd/yy", showButtonPanel: true,  orientation: "bottom auto", todayHighlight: true, todayBtn: "linked", clearBtn: true, language: lang,
			onClose: function(e) {
					var ev = window.event;
					if (ev.srcElement.innerHTML == 'Clear')
					this.value = "";    
			},
			closeText: 'Clear',
			buttonText: ''   
        });
		
		// FORM VALIDATION SET-UP
		handleValidation();
		
		// RESET FORM 
		$('#resetBtn').on('click',function(){ 
			cleanFields('user_create_form');
		});
		
		
		
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
		// init on load.		
		showLog ? console.log('SHOW USER load()...') : '';
		
		var f = new Date();         
        $('#datecreated').val(('0' + (f.getMonth()+1)).slice(-2) + "/" + ('0' + (f.getDate())).slice(-2) + "/" + f.getFullYear());
	});
	
	//]]>
	</script>	
</body>
</html>
