##wizard ayuda gadget
wizard_ayuda_gadget_ayuda=Ayuda
wizard_ayuda_gadget_desc=Selecciona el tipo de gadget que quieres crear, hay cinco grupos:
wizard_ayuda_gadget_wizard=<b>WIZARD</b>
wizard_ayuda_gadget_des_wizard=<li> Muestra una serie de pasos para la creación guiada de un tipo de gadget. Este tipo puede ser Tabla, Área, Columna, Pie, Valor simple, Nube de palabras, Gauge, Burbujas y Mapa.</li>
wizard_ayuda_gadget_basico=<b>BÁSICOS</b>
wizard_ayuda_gadget_des_basico=<li><b>Área:</b> Un gráfico de áreas muestra una serie como un conjunto de puntos conectados por una línea, y con toda el área rellenada por debajo de la línea.</li><li><b>Valor Simple:</b> Nos muestra el valor de un dato en tiempo real.</li><li><b>Gauge:</b> Los gráficos de gauge, también denominados gráficos de velocímetro o gráficos de reloj, utilizan agujas para mostrar información como una lectura en una esfera de reloj. El valor de cada aguja se lee fácilmente dentro del rango de datos coloreado o el eje del gráfico. Este tipo de gráfico se utiliza con frecuencia en informes de panel de control ejecutivo para mostrar los indicadores clave de rendimiento. </li><li><b>Tabla:</b>Nos permite mostrar la información de las ontologías en una tabla.</li><li><b>Columna:</b>Un diagrama de barras, también conocido como gráfico de barras o diagrama de columnas, es una forma de representar gráficamente un conjunto de datos o valores, y está formado por barras rectangulares de longitudes proporcionales a los valores representados. Los gráficos de barras son usados para comparar dos o más valores.</li><li><b>Pie:</b>Un gráfico circular también llamado "gráfico de pastel" o "gráfico de tarta", es un recurso estadístico que se utiliza para representar porcentajes y proporciones.</li><li><b>Burbujas:</b>Puede usar un gráfico de burbujas en lugar de un gráfico de dispersión si los datos contienen tres series de datos que contienen un conjunto de valores. Los valores de la tercera serie de datos determina los tamaños de las burbujas. Gráficos de burbujas con qué frecuencia se utilizan para presentar datos financieros.</li><li><b>Carousel:</b>Permite mostrar una serie de imágenes desde la ontología donde se almacenan.</li><li><b>Mini Gadget:</b> Nos permite mostrar un conjunto de minigráficas agrupadas en una fila.</li>
wizard_ayuda_gadget_mapas=<b>MAPAS</b>
wizard_ayuda_gadget_des_mapas=<li><b>Maps:</b>Este Gadget nos permite representar información de elementos y geolocalizarlos en un mapa.</li><li><b>HeatMap:</b>Los mapas de calor, a fin de presentar la información de la manera más gráfica y útil posible, utilizan como forma de representación una termografía, estableciendo una jerarquía de dos polos; es decir, por una parte, se hace a través del empleo de colores cálidos (generalmente rojo, naranja y amarillo) para mostrar las zonas de acción de clics o interés de foco, frente a una gama de colores fríos (azul, verde) que semantizan las zonas que no reciben atención por parte del usuario.</li><li><b>Imagen Heatmap:</b>Podremos crear un heatmap sobre la imagen que elijamos, como podría ser los planos de un edificio, la captura de una pantalla, etc.</li><li><b>BorderMap:</b>Podremos crear un mapa con las regiones donde se representan los valores asignados a esa región y mostrar una escala de valores con colores personalizados.</li>
wizard_ayuda_gadget_social=<b>SOCIAL</b>
wizard_ayuda_gadget_des_social=<li><b>HTML Externo:</b> Nos permite incluir en nuestro dashboard el contenido de la URL que introduzcamos, como puede ser una imagen, otra página web, etc.</li><li><b>Nube de palabras:</b> o nube de etiquetas es una representación visual de las palabras que conforman un texto, donde el tamaño es mayor para las palabras que aparecen con más frecuencia.</li>
wizard_ayuda_gadget_avanzado=<b>AVANZADO</b>
wizard_ayuda_gadget_des_avanzado=<li><b>HTML 5:</b> Nos permite incluir código html 5 directamente en nuestro dashboard.</li><li><b>R Shiny:</b> está basado en el potente lenguaje analítico R, a través del framework de Shiny. Shiny es capaz de construir aplicaciones Web a través de código en R ejecutado en un servidor. Permite, de forma muy sencilla vía scripts de R, crear visualizaciones HTML5 con librerías Javascript muy potentes, como D3, GoogleCharts, mapas de Leaflet… También, como capacidad natural de R, es posible importar librerías disponibles en el repositorio del CRAN para permitir hacer una analítica profunda sobre los datos.</li>
##area
wizard_ayuda_gadget_desc_area=Pasos a seguir para crear un <b>Gadget Área:</b>
wizard_ayuda_gadget_area= <b>GADGETS ÁREA</b>
wizard_ayuda_gadget_area_ini=<b>DATOS INICIALES</b>
wizard_ayuda_gadget_des_area_ini=<li>Crea un nombre distintivo para tu gadget y selecciona el <b>ThinKP</b> con el que estableceremos la conexión.</li>
wizard_ayuda_gadget_area_directo=<b>DATOS EN DIRECTO</b>
wizard_ayuda_gadget_des_area_directo=<li>Esto nos mostrará los datos en tiempo real.</li><li><b>Máximos  valores a representar:</b> Seleccionaremos el número máximo de valores que se verán a la vez en el gráfico.</li><li><b>Medidas:</b> Cada serie que añadamos será una línea en el gráfico a la que le daremos un nombre para identificarla.Para cada serie seleccionaremos una Ontología de la que obtendremos los datos, también tendremos que seleccionar dos atributos uno para el eje X y otro para el eje Y.</li><li>Pulsaremos añadir para crear la serie, tras esto seleccionaremos un token y se mostrará nuestro gadget en la parte inferior de la pantalla.<br><br>Finalmente pulsaremos <b>Crear</b> para crear el nuevo gadget.</li>
wizard_ayuda_gadget_area_query=<b>DATOS POR QUERY</b>
wizard_ayuda_gadget_des_area_query=<li>Podemos consultar la información de las ontologías en la Base de Datos en Tiempo real <b>(BDTR)</b> o en la <b>Historica (BDH)</b>.</li><li><b>Máximos valores a representar:</b> Seleccionaremos el número máximo de valores que se verán a la vez en el gráfico.</li><li><b>Obtendremos los datos cada x segundos:</b> será el tiempo en segundos que tardarán en actualizarse los datos.</li><li><b>Consulta :</b><ul><li><b>Ontología :</b>Seleccionaremos la ontología sobre la que realizaremos la consulta.</li><li><b>Consulta :</b> Escribiremos la query en formato SQL-LIKE o Nativo(Sólo si consultamos sobre BDTR) podremos parametrizar valores con la siguiente nomenclatura : ${"NombreLabel","formato"}, pudiendo ser el formato date,datetime, number o string.</li><li>Tenemos la posibilidad de usar el Wizar para generar consulta. Tras crear la consulta pulsaremos añadir y añadiremos las medidas o series.</li></ul></li><li>Pulsaremos añadir para crear la serie, tras esto seleccionaremos un token y se mostrará nuestro gadge en la parte inferior de la pantalla.<br><br>Finalmente pulsaremos <b>Crear</b> para crear el nuevo gadget.</li>
wizard_ayuda_gadget_area_transfdato=<b>TRANSFORMACIÓN DATOS</b>
wizard_ayuda_gadget_area_transfdato_des=<li><b>Usaremos javascript inline por ejemplo:</b>Math.random(), <b>"Mi valor" + $0, parseInt($0), parseFloat($0)...</b><br><br>Se puede acceder incluso a otros campos con <b>$[rutaotrocampo1]</b>hacer map-reduce y filter en javascript como por ejemplo :$0.filter(function(elem,index,array){ return parseFloat(array[index][1])===(new Date()).getHours()}).map(function(elem){ return parseFloat(elem[3])})</li><li><b>Podemos meter if:</b> funcion(){if($0=='1'){return 'hola'}else{return 'adios'}}. Si un dato dentro de una instancia es un array, la forma en que se unen es concatenando:<b>instancia1:</b>{campo1:'sfdf',campo2:[1,2,3,4]}<b>instancia2:</b> {campo1:'sdsas',campo2:[5,6,7,8]}.</li>
