wizard_ayuda_gadget_map_query_des=<li>Podemos consultar la información de las ontologías en la Base de Datos en Tiempo Real <b>(BDTR)</b> o en la Histórica <b>(BDH)</b>.</li><li><b>Máximos valores a representar:</b> Seleccionaremos el número máximo de valores que se verán a la vez en el gráfico.</li><li><b>Obtendremos los datos cada x segundos:</b> será el tiempo en segundos que tardarán en actualizarse los datos.</li><li><b>Consulta :</b><ul><li><b>Ontología :</b> Seleccionaremos la ontología sobre la que realizaremos la consulta.</li><li><b>Consulta :</b> Escribiremos la query en formato <b>SQL-LIKE o Nativo</b> (Solo si consultamos sobre BDTR) Podremos parametrizar valores con la siguiente nomenclatura : ${"NombreLabel","formato"}, pudiendo ser el formato date, datetime, number o string.</li><li>Tenemos la posibilidad de usar el <b>Wizar</b> para generar consultas. <br><br>Identificaremos cada una de las consultas.<br><br>Tras crear la consulta pulsaremos añadir.</li></ul></li><li><b>Medidas:</b> Seleccionamos una de las consultas definidas anteriormente. En el campo pondremos un atributo del tipo coordinates un ejemplo sería :</li><ul><li><b>Localizacion.coordinates,</b> luego en transformación pondríamos algo así :{coordinates:$0,type:'Point'}.</li><li>Podemos definir los popups de los iconos, esto lo haremos en formato html en <b>Html en Popup Icono,</b> este podría ser un ejemplo:<b><p>' + $[Nombre] + '</p><p>Ventas Día: ' + $[VentaDia] + '</p><p>Ventas Semana: ' + $[VentaSemana] + '</p><p>Ventas Mes: ' + $[VentaMes] + '</p><p>Ventas Año: ' + $[VentaAnio] + '</p>.</b></li></ul><li>Seleccionaremos el icono que se mostrará para esta serie de datos y el color para identificarlos de los otros.</li><li>Tras esto seleccionaremos un token y se mostrará nuestro gadget en la parte inferior de la pantalla.<br><br>Finalmente pulsaremos <b>Crear</b> para crear el nuevo gadget.</li>
