wizard_ayuda_gadget_shini_funcionamiento_des=<li><b>ui.R :</b> En esta sección incluiremos el código de R Shiny encargado de la interfaz del gadget, es decir, la parte que genera todo el HTML, estilos y javascript.server.R : En esta sección se incluirá el código de R Shiny, correspondiente a la parte servidor de Gadget.</li><li><b>Archivos WWW :</b> Mediante Drag & Drop se podrán incluir archivos en esta sección, que serán utilizados por el Gadget, principalmente orientados a la parte de interfaz incluyendo hojas de estilos, librerías javascript o contenidos multimedia.</li><li><b>El editor permite opciones como:</b>Selección por columnas de texto manteniendo pulsada la tecla <b>Alt</b>.Edición en pantalla completa  <b>F11</b>Búsqueda de palabras <b>Ctrl + F</b>Coloreado de palabras clave, cierre de llaves...<br><br>Podemos tomar de referencia tutoriales como este: <b>http://shiny.rstudio.com/tutorial/lesson1 /Cuando</b> terminemos guardaremos el resultado pulsando el botón <b>Crear</b>.</li>

##wizard ayuda dashboard
wizard_ayuda_dashboard_ayuda = Ayuda
wizard_ayuda_dashboard_informacion=Información
wizard_ayuda_dashboard_desc = En esta pantalla estableceremos la configuración global de nuestro <b>Dashboard</b>. Debemos saber que se estructuran por <b>páginas</b> a las que podremos acceder desde el menú. Y a su vez cada página estará compuesta de <b>gadgets</b> distribuídos.
wizard_ayuda_dashboard_datos = <b>DATOS INICIALES</b>
wizard_ayuda_dashboard_datos_des=<li><b>Nombre :</b> Asignaremos un nombre descriptivo a nuestro Dashboard.</li><li><b>Tipo Conexión :</b> Elegiremos el canal de conexión entre las opciones DWR (Direct Web Remoting) o Web Socket </li><li><b>Imagen logo:</b> podemos seleccionar una imagen que se mostrará en la barra superior, para lo cuál pulsaremos en seleccionar archivo, si queremos eliminar la imagen y que no aparezca pulsaremos en el icono de la papelera junto al botón seleccionar archivo.</li><li><b>Estilo:</b> Podemos elegir entre los distintos estilos predefinidos para los Dashboards de Sofia2. Además si elegimos Custom Style podemos crear un estilo siguiendo la línea de google material, para lo cuál tan sólo tendremos que elegir un color primario y otro secundario.</li><li><b>Menú:</b> Asignaremos una orientación horizontal o vertical a nuestro menú.</li><li><b>Json:</b> Podemos introducir un fichero tipo Json ({"etiqueta1":{"en":"valor","es":"valor"},"etiqueta2":{"en":"valor","es":"valor"},...}) para la traducción de los textos que insertemos en nuestro Dashboard. </li><li>Cuando terminemos de <b>crear nuestro Dashboard</b> pulsaremos el botón de <b>Crear</b>.</li><li><b>Nueva Página:</b>Pulsaremos este botón para añadir una página nueva, tras pulsar nos dirige a la pantalla de edición de páginas, si pulsamos aquí en <b>Crear</b> luego podremos ver nuestra nueva página en el listado de páginas del Dashboard.</li>
wizard_ayuda_dashboard_datos_crear_pagina=<b>LISTADO DE PÁGINAS DASHBOARDS</b>
wizard_ayuda_dashboard_datos_crear_pagina_des=Nos mostrará las páginas creadas, junto al nombre tendremos las siguientes opciones :<li><b>Mostrar URL:</b> Nos copiará al porta papeles una <b>URL</b> para acceder directamente a nuestra página del dashboard.</li><li><b>Ver Dashboard:</b> Nos dirige a la página del Dashboard, en modo presentación. </li><li><b>Modificar :</b> Nos dirige a la página del Dashboard, en modo edición, podremos añadir, eliminar gadgets, cambiar nombre, estructura, etc.</li><li><b>Eliminar:</b>  Elimina la página del Dashboard.</li>
##wizard ayuda dashboard edit
wizard_ayuda_dashboard_edit_des=En esta pantalla definiremos, el nombre de la página su estructura, los gadgets que la compondrán y su disposición.
wizard_ayuda_dashboard_edit_datos=<b>FUNCIONAMIENTO BOTONES</b>
wizard_ayuda_dashboard_edit_datos_des=<li><b>Barra superior:</b> Mostrará el logo general a la izquierda en caso de haber sido guardado en la configuración global del dashboard. Del lado derecho vemos el logo de <b>Sofia2</b> y un botón con tres puntos, que sirve para desplegar el menú.</li><li><b>Menú:</b> Si tiene orientación horizontal se mostrará debajo de la barra superior, si tiene orientación vertical se mostrará en el lateral izquierdo de la pantalla y contendrá los iconos y nombres de las distintas páginas.</li><li><b>Botón Volver:</b> volveremos a la configuración global sin guardar los cambios.</li><li><b>Botón Crear/Guardar:</b> Nos almacenará los cambios que hayamos realizado en la página.</li><li><b>Botón Crear Gadget:</b> Nos permite crear un gadget sin tener que salir de esta pantalla.</li><li><i class="glyphicon glyphicon-edit" style="float: right;margin-right: 99px;"></i><b>Botón Enable edit mode: </b>Activa y desactiva el módo de edición.</li><li><b>Rastro de hormigas:</b> Bajo el botón Enable edit mode podemos ver el rastro de hormigas que nos indica en que página del dashboard nos encontramos.</li><li><i class="glyphicon glyphicon-plus-sign" style="float: right;margin-right: 99px;"></i><b>Botón add new widget:</b> Este botón permite añadir a nuestra página gadgets, tan sólo tendremos que elegir de la lista que se despliega el tipo de gadget.</li><li><i class="glyphicon glyphicon-cog" style="float: right;margin-right: 99px;"></i><b>Botón edit dashboard:</b> Tras pulsarlo nos aparece el menú de configuración de la página.</li>
wizard_ayuda_dashboard_edit_config_pagina=<b>¿CÓMO CONFIGURAR LA PÁGINA?</b>
wizard_ayuda_dashboard_edit_config_pagina_des=<li>Activaremos el modo edición pulsando el botón</li><i class="glyphicon glyphicon-edit" style="margin-left:-20px; margin-top:-5px;"></i><li>Pulsaremos el botón y veremos la pantalla de configuración.</li><i class="glyphicon glyphicon-cog" style="margin-left:-20px; margin-top:-5px;"></i><li>En esta pantalla daremos un título a nuestra página</li><li>Seleccionaremos un icono para mostrarlo en el ménu.</li><li>Podemos seleccionar una imagen que se colocará en el fondo de la página, para esto pulsaremos en <b>Seleccionar fichero</b> y seleccionaremos un fichero para subirlo.</li><li>Seleccionaremos la estructura (filas y columnas ) en las que se dividirá la página.</li>
wizard_ayuda_dashboard_edit_config_gadget=<b>¿CÓMO AÑADIR UN GADGET?</b>
wizard_ayuda_dashboard_edit_config_gadget_des=<li>Activaremos el modo edición pulsando </li><i class="glyphicon glyphicon-edit" style="margin-left:-20px; margin-top:-5px;"></i><li>Pulsamos el botón </li><i class="glyphicon glyphicon-plus-sign" style="margin-left:-20px; margin-top:-5px;"></i><li>Seleccionamos de la lista el gadget que queremos incluir.</li><li>Nos aparecerá  un panel con botones en la parte superior derecha.</li><li>Pulsamos en este icono donde nos aparecerá un menú del gadget donde podremos poner un título a la cabecera del panel que contiene el gadget.</li><i class="glyphicon glyphicon-cog" style="margin-left:-20px; margin-top:-5px;"></i><li>En el campo <b>Gadget</b> seleccionamos el que queremos que se muestre.</li><li>Pulsamos <b>Close</b> y ya tenemos nuestro gadget en la página.</li>
wizard_ayuda_dashboard_edit_config_gadget_pagina=<b>¿CÓMO SITUAR EL GADGET EN NUESTRA PÁGINA?</b>
wizard_ayuda_dashboard_edit_config_gadget_pagina_des=<li>Podremos mover nuestro gadget usando el icono, entre las distintas columnas y filas que tengamos definidas en la estructura.</li><i class="glyphicon glyphicon-move" style="margin-left:-20px; margin-top:-5px;"></i><li>Podemos redimensionar el alto situándonos en el borde inferior del panel de cada gadget y arrastrandolo hacia arriba o hacia abajo.</li><li><b>Configurar un Master Gadget:</b>Si hemos definido en gadgets de tarta o gadget de barra el atributo <b>Eje de Intercambio</b> podremos usar un gadget <b>Tabla como Master Gadget</b> y cuando seleccionemos una de sus filas se actualizarán dinámicamente los datos de estos gadgets.</li><li><b>Collapse Widget:</b>Esta opción que nos aparece en el menú de configuración del gadget nos da la opción de eliminar el espacio superior o inferior que separa el gadget del que está encima o debajo de él, quedando estos solapados visualmente.</li><li><b>Expandir mi gadget:</b>En la barra del panel de cada gadget aparece el botón que si lo pulsamos veremos el gadget con un tamaño mayor pudiendo apreciar así los detalles.</li><i class="glyphicon glyphicon-fullscreen" style="margin-left:-20px; margin-top:-5px;"></i><li><b>Eliminar un gadget :</b>En la barra del panel de cada gadget aparece el botón que si lo pulsamos eliminaremos el gadget.</li><i class="glyphicon glyphicon-remove" style="margin-left:-20px; margin-top:-5px;"></i><li><b>Añadir RSS/Atom feed:</b>Pulsaremos este botón y seleccionaremos el gadget <b>News</b></li><i class="glyphicon glyphicon-plus-sign" style="margin-left:-20px; margin-top:-5px;"></i><li>Tras esto pulsaremos el botón y añadiremos la url del feed que queremos mostrar, podemos añadirle un título al gadget.</li><i class="glyphicon glyphicon-cog" style="margin-left:-20px; margin-top:-5px;"></i>

