##wizard CREATE ontologia paso a paso

wizard_proyectos_on_paso_intro=Una ontología de Sofia2 consiste en un esquema definido en formato JSON Schema, donde se definen y estandarizan las propiedades, tipos de datos y restricciones de las entidades de información que producen y consultan los ThinKP en la plataforma. <br><br> Para facilitar el desarrollo de ontologías usuarios no familiarizados con JSON Schema se ha introducido el Wizard de desarrollo de ontologías bajo tenemos la pantalla a la que nos referimos, que mediante un formulario, permite crear ontologías con los principales tipos de datos permitidos en JSON Schema. <br><br> Vamos a aprender a crear una ontología por lo que podemos hacerlo desde este wizard o elegir en el menú en la sección de Ontologías, la opción crear ontología con Wizard.
wizard_proyectos_on_paso_Dat=Datos
wizard_proyectos_on_paso_datos=Es necesario introducir la siguiente información para que podamos identificar nuestra Ontología.<br><br>Marcaremos <b>Activa</b>, para activarla y poder acceder a ella y <b>Pública</b> para darle acceso público.<br><br>Podemos añadir tags en Meta-Inf para sus búsquedas en el portal open data.
wizard_proyectos_on_paso_bdtr1=El preproceso es configurable en el paso de la base de datos de tiempo real (BDTR) al almacenamiento en la base de datos histórica (BDH). Podemos:<br><br><b>Agrupación de datos:</b> No siempre interesa tener en la BDH  todos los datos recogidos cada segundo por un sensor y que son almacenados por la BDTR, en ocasiones es útil, o necesario, poder agruparlos de acuerdo a un determinado criterio, por ejemplo la suma de las medidas recogidas por minuto, hora o día.<br><br><b>Validación de datos:</b> Pueden llegar datos incorrectos, sobre todo en mediciones muy frecuentes, estos datos no deben ser tenidos en cuenta o bien pueden ser corregidos para poder almacenarse en la BDH.<br><br><b>Filtrado de datos:</b> Hay datos que puede no interesar tenerlos en los históricos, con el pre procesado pueden detectarse y ser desechados, con lo cuál el volumen de datos manejados es menor de cara al futuro.<br><br>Este procesamiento es configurable por ontología, un usuario administrador puede incorporar a la definición de una ontología una clase procesadora (clase Java siguiendo el paradigma MapReduce) que se encargue de ese preproceso.<br><br>Marcaremos agrupar datos y copiaremos en el campo la ruta del paquetizado de la clase java.
wizard_proyectos_on_paso_bdtrnoad==El preproceso es configurable en el paso de la base de datos de tiempo real (BDTR) al almacenamiento en la base de datos histórica (BDH). Podemos:<br><br><b>Agrupación de datos:</b> No siempre interesa tener en la BDH todos los datos recogidos cada segundo por un sensor y que son almacenados por la BDTR, en ocasiones es útil, o necesario, poder agruparlos de acuerdo a un determinado criterio, por ejemplo la suma de las medidas recogidas por minuto, hora o día.<br><br><b>Validación de datos:</b> Pueden llegar datos incorrectos, sobre todo en mediciones muy frecuentes, estos datos no deben ser tenidos en cuenta o bien pueden ser corregidos para poder almacenarse en la BDH.<br><br><b>Filtrado de datos:</b> Hay datos que puede no interesar tenerlos en los históricos, con el pre procesado pueden detectarse y ser desechados, con lo cuál el volumen de datos manejados es menor de cara al futuro.<br>
wizard_proyectos_on_paso_bdtr2=Este concepto nos permite a través de una Jerarquía Padre-Hijo que a un grupo de ontologías con una estructura común (definida en la Ontología Padre) puedan establecérseles permisos a nivel de cada ontología (Ontología Hijo).<br><br>Por tanto a la hora de definir una ontología podemos elegir entre:<br><b> Ontologías Padre:</b> son Ontologías abstractas (no instanciables) que sirven de “Plantilla” a las Ontologías Hija.<br><br><b> Ontologías Hijas:</b> son ontologías que extienden de una Ontología Padre (utilizarán su esquema). Mantienen su propia configuración (seguridad, paso BDH,…).<br><br><b> Ontologías de tipo general:</b> Las ontologías que se conocen hasta el momento (la gestión y funcionamiento de las mismas es el utilizado hasta ahora).

wizard_proyectos_on_paso_bdtr3=Los tipos de datos disponibles para crear propiedades desde el Wizard son los básicos de JSON-Schema (string, number, integer, boolean, array), junto con los tipos timestamp y geometry, que permitirán a Sofia2 explotar las capacidades de la BDTR con estos tipos de datos sobre esta ontología.<br><br>Una vez definidos y añadidos todos los atributos, aparecerán en la tabla de propiedades, de la que podrán ser borrados en caso de que se detecte que alguno no debe formar parte de la ontología.<br><br>Pulsa en Generar Ontología verás el resultado en la siguiente pantalla.
wizard_proyectos_on_paso_aniadir_prop=Añadir Propiedades
wizard_proyectos_on_paso_plan=Este esquema es editable, de manera que antes de crear la ontología en la plataforma, es posible editar a mano el esquema para, por ejemplo, añadir otros campos con otros tipos de datos.
