wizard_gadget_info_map_type = Arrastre los atributos que se corresponden con la longitud y latitud al Área Longitud/Latitud. Puede cambiar el nombre de la capa del Mapa, puede modificar el icono y color pulsando en el icono en el panel de Medidas. Seleccione los atributos que quiere que aparezcan en el tooltip de los puntos del Mapa
wizard_gadget_info_bordermap_type = Arrastre los atributos que quiera representar en el mapa al panel de Medidas, tenga en cuenta que el atributo o característica debe ser un atributo de tipo texto. No se pueden poner valores negativos. Una vez arrastrados deberá seleccionar el color máximo y mínimo a representar en la escala de valores y el mapa sobre el que quiere representar los valores. Estos mapas están introducidos en la Ontología BorderMap, para cualquier modificación o ampliación se deberá acceder a esta Ontología
