#Mensajes para los tooltips del menú
tooltip_ontologies=Una Ontología (Ontología en terminología Sofia2) representa el Modelo de Dominio que maneja una ThinKP. Las Ontologías se representan en JSON y pueden representar un modelo básico (como si fuera una Tabla) o un modelo complejo con relaciones (como si tuviésemos un conjunto de tablas relacionadas). Cuando un Dispositivo (ThinKP) envía una medida hablamos de Instance (Instancia de Ontología). Las Ontologías pueden crearse de diversas formas: visualmente en un diagrama de clases UML, a través de un esquema JSON o XML, campo a campo o a partir de un CSV/XLS.
tooltip_clients=Un Dispositivo (en terminología Sofia2 hablamos de KP: Knowledge Processor o de ThinKP) representa a cada uno de los elementos que interactúan con la plataforma, bien publicando, o bien consumiendo información. Un ThinKP puede representar desde un dispositivo sencillo (un Arduino o un iBeacon) a un Gateway (una Raspberry) o un Sistema Empresarial (Backend Java). Un ThinKP puede manejar una o varias Ontologías.
tooltip_rules=Una Regla representa la ejecución de una lógica más o menos compleja, las Reglas pueden ejecutarse ante la llegada de una Instancia o bien con una planificación temporal (CRON). Las Reglas pueden ser del tipo IF-THEN (Reglas Script) o bien de tipo CEP (relación temporal entre varias instancias). Las Reglas pueden crearse en diversos lenguajes (R, Python, Groovy) a través de la propia Consola.
tooltip_visualization=Las Herramientas de Visualización me permiten explotar de forma sencilla y gráfica la información almacenada dentro de la Plataforma (Ontologías). Puedo crear elementos de visualización unitaria (Gadgets), unirlos en una página web (Dashboard) o incluso crear complejos sinópticos al estilo SCADA representando la evolución de las señales (Instances).
tooltip_tools=Estas herramientas me ayudan a la operación de la Plataforma permitiendo por ejemplo consultas las instancias almacenadas para una Ontología, las ThinKPs conectadas en este momento,\u2026
tooltip_administration=Esta opción de menú agrupa las herramientas de gestión que permiten la gestión de usuarios, la monitorización de la plataforma, gestión de operaciones, seguridad,\u2026
tooltip_apiManager=El API Manager permite dpublicar APIS REST sobre toda la información gestionada por la Plataforma, todo ello de forma personalizada, segura y gráfica. Las APIS REST se han estandarizado como interfaz de acceso para aplicaciones móviles, sistemas externos, y permiten acceder a las entidades de la plataforma sin complicaciones. 
tooltip_socialMedia=Estas herramientas de Análisis Social permiten acceder a información de diferentes redes sociales (Twitter, Facebook, Instagram) y APIS (Google Analytics, Brandwatch). El módulo permite la carga en streaming y la carga planificada, así como su paso directo a Ontologías.
tooltip_analytics=Dentro de esta opción de menús se agrupan las capacidades analíticas de la Plataforma, que incluyen: -DataFlow: permite configurar orígenes, transformaciones y destinos, donde el origen y/o el destino puede ser la propia plataforma. Me permite por ejemplo cargar datos desde una Base de Datos externa hacia la Plataforma. -Notebooks: esta herramienta ofrece un entorno colaborativo web donde los científicos de datos pueden acceder a las entidades de la plataforma y aplicar sus transformaciones y algoritmos de Machine Learning. -Conversión HDFS a Ontología: permite pasar desde una estructura 

