wizard_ayuda_gadget_map_transfdato_des=<li><b>Usaremos javascript inline por ejemplo:</b>Math.random(), <b>"Mi valor" + $0, parseInt($0), parseFloat($0)...</b><br><br>Se puede acceder incluso a otros campos con <b>$[rutaotrocampo1]</b>hacer map-reduce y filter en javascript como por ejemplo :$0.filter(function(elem,index,array){ return parseFloat(array[index][1])===(new Date()).getHours()}).map(function(elem){ return parseFloat(elem[3])})</li><li><b>Podemos meter if:</b> funcion(){if($0=='1'){return 'hola'}else{return 'adios'}}Si un dato dentro de una instancia es un array la forma en que se unen es concatenando: <b>instancia1:</b>{campo1:'sfdf',campo2:[1,2,3,4]}<b>instancia2:</b> {campo1:'sdsas',campo2:[5,6,7,8]}</li>
