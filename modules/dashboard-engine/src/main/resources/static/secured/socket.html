<!DOCTYPE html>
<html ng-app='angularApp'>
<head>
    <title>Spring Secured Sockets</title>
    <link href="/resources/styles/style.css" rel="stylesheet">
    <script src="/resources/vendor/sockjs/sockjs.min.js"></script>
    <script src="/resources/vendor/stomp/stomp.min.js"></script>
    <script src="/resources/vendor/jquery/jquery.min.js"></script>
    <script src="/resources/vendor/angular/angular.min.js"></script>
    <script src="/resources/vendor/angular/angular-route.min.js"></script>

    <script src="/resources/scripts/app.js"></script>
    <script src="/resources/scripts/services/SocketService.js"></script>
    <script src="/resources/scripts/controllers/indexController.js"></script>
    <script src="/resources/scripts/controllers/loginController.js"></script>
    <script src="/resources/scripts/controllers/socketController.js"></script>
    <script src="/resources/scripts/controllers/successController.js"></script>
    <script src="/resources/scripts/routes/router.js"></script>
</head>
<body ng-controller="socketController">
<h1>Socket Chat</h1>

<div>
    <div>
        <input type="text" id="from" placeholder="Choose a nickname"/>
    </div>
    <br/>
    <div>
        <button id="connect" ng-click="connect('');">Connect</button>
        <button id="subscribe" ng-click="subscribe();">Subscribe</button>
        <button id="disconnect" disabled="disabled" ng-click="disconnect();">Disconnect</button>
    </div>
    <br/>
    <div id="conversationDiv">
        <input type="text" id="text" placeholder="Write a message..."/>
        <button id="sendMessage" ng-click="sendMessage('');">Send</button>
        <p id="response"></p>
    </div>
</div>

<a href="/socket/success.html">Click to go back!</a>
<a href="/">Click to start over (you will still be authenticated)!</a>

<!-- CSRF Token -->
<!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
</body>
</html>
