	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->

						<li><span th:text="#{apimanager.breadcrumb.show}">Show User</span></li>
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> Sofia4Cities Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">						
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<i class="la la-users font-grey-gallery"></i>
									<span class="caption-subject font-grey-gallery uppercase" th:object="${api}" th:text="#{apimanager.template.show} + ':' + ' ' + ${api.identification + ' - V' + api.numversion}">Identification</span>						
								</div>									
								<div class="tools">
									<a href="" class="collapse" data-original-title="" title=""> </a>																			
									<a href="" class="fullscreen" data-original-title="" title=""> </a>										
								</div>								
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">
									<div class="col-md-12 alert-zone"><!-- ALERTS ZONE -->																
									</div>
									<div class="col-md-12">										
										<form role="form" id="api_view_form" action="view.html" th:action="@{|/apimanager/update/${api.id}|}" th:object="${api}" method="get" class="form" enctype="multipart/form-data">
											<div class="form-body">
												<!-- id, version and category -->
												<div class="row">
													<div class="col-md-6 col-sm-6 col-xs-12">
														<div class="form-group">
															<label class="control-label"><i class="la la-credit-card"></i> <span th:text="#{apimanager.id} + ':'">Identification</span></label>
															<p class="form-control-static-block bold" th:text="*{identification}"> Identification </p>
														</div>
													</div>
													<div class="col-md-2 col-sm-6 col-xs-12">
														<div class="form-group">
															<label th:text="#{apimanager.numversion} + ':'">Version</label>
															<p class="form-control-static-block bold" th:text="*{numversion}"> NumVersion </p>
														</div>
													</div>
													<div class="col-md-4 col-sm-6 col-xs-12">
														<div class="form-group">
															<label class="control-label" th:text="#{apimanager.category} + ':'">Category</label>
															<p class="form-control-static-block bold" th:text="*{category}"> Category </p>
														</div>
													</div>
												</div>
												<!-- type, ontology, limit and cache -->
												<div class="row">
													<div class="col-md-3 col-sm-6 col-xs-12">
														<div class="form-group">
				                                            <label class="description notAnimate" for="selector-tipo-api" th:text="#{apimanager.apitype}">API</label>
				                                            <p class="form-control-static-block bold" th:text="#{apimanager.apiType.rest}"> API Type </p>
				                                            <span><input id="checkboxPublic" name="checkboxPublic" type="checkbox" checked="checked" th:field="*{public}" /></span>
				                                            <label style="margin-left: 8px; padding-bottom: 5px;" for="checkbox" th:text="#{apimanager.public}">Public</label>
			                                            </div>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12">
														<div class="form-group">
						                                    <label id="label-selector-ontologia" class="description notAnimate" for="id_ontology" th:text="#{apimanager.ontology}">Ontology</label>
						                                    <p class="form-control-static-block bold" th:text="*{ontology.identification}">Ontology </p>
					                                    </div>
													</div>
													<div class="col-md-2 col-sm-6 col-xs-12">
														<div class="form-group">
						                                    <label class="description notAnimate" for="id_limit" th:text="#{apimanager.apilimit}">Requests per minute</label>
					                                        <p th:if="${api.apilimit!= null}" class="form-control-static-block bold" th:text="*{apilimit}">Requests </p>
					                                        <p th:if="${api.apilimit== null}" class="form-control-static-block bold" text=" ">&nbsp;</p>
					                                        <span><input id="checkboxLimit" name="checkboxLimit" type="checkbox" th:checked="${api.apilimit!= null}" onchange="ApiCreateController.changeApiLimit();"/></span>
					                                        <label for="checkbox" th:text="#{apimanager.limit}">Limit</label>
				                                        </div>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12">
														<div class="form-group">
						                                    <label class="description notAnimate" for="id_cachetimeout" th:text="#{apimanager.cachetimeout}">Cache Timeout(minutes)</label>
					                                        <p th:if="${api.cachetimeout!= null}" class="form-control-static-block bold" th:text="*{cachetimeout}">Timeout </p>
					                                        <p th:if="${api.cachetimeout== null}" class="form-control-static-block bold" text=" ">&nbsp;</p>
					                                        <span><input id="checkboxCache" name="checkboxCache" type="checkbox" th:checked="${api.cachetimeout!= null}" onchange="ApiCreateController.changeCacheTimeout();"/></span>
						                                    <label for="checkbox" th:text="#{apimanager.cache}">Caching of API results</label>
					                                    </div>
													</div>
												</div>
												<!-- endpoint, image -->												
												<div class="row">
													<div class="col-md-8 col-sm-6 col-xs-12">
														<div class="form-group">
						                                    <label class="description notAnimate" id="id_endpoint_label" for="id_endpoint" th:text="#{apimanager.endpoint}">EndPoint</label>
						                                    <p class="form-control-static-block bold" th:text="*{endpoint}">EndPoint </p>
					                                    </div>
													</div>
													<div class="col-md-2 col-sm-6 col-xs-12">
														<img th:if="${not #lists.isEmpty(api.image)}" th:src="@{/apimanager/} + ${api.id + '/getImage'}" style="height: 60px; width:100px; margin-top: 20px; margin-right: 40px;"/>
														<img th:if="${#lists.isEmpty(api.image)}" th:src="@{/resources/images/API.png}" style="height: 60px;" class="pull-right"/>
													</div>
												</div>
												<!-- description -->
												<div class="row">
													<div class="col-md-12 col-sm-12 col-xs-12">
					                                    <label class="description" for="descripcionapi" th:text="#{apimanager.description}">Descripcion </label>
					                                    <textarea class="element textarea small form-control" id="apiDescripcion" name="apiDescripcion" maxlength="512" th:field="*{description}" disabled="disabled"></textarea>
													</div>
												</div>												
												<!-- metainf -->
												<div class="row">
													<div class="col-md-12 col-sm-12 col-xs-12">
					                                    <label class="description" for="metainf" th:text="#{apimanager.metainf}">Meta-inf</label>
					                                    <input  id="id_metainf" data-role="tagsinput" class="form-control" type="text" th:field="*{metaInf}" disabled="disabled"></input>
													</div>
												</div>		
												<!-- operations -->
												<div class="row">
					                                 <div id="ontologyOperations" class="col-md-12">
					                                     <div class="tabla_peq_description">
					                                        <h3 class="descripcion_peq" th:text="#{apimanager.operations}">OPERACIONES</h3>
					                                     </div>
					                                     <div>
					                                         <fieldset>
					                                             <div>
					                                                 <div id="divGET" class="op_div">
					                                                    <div id="buttonOperacionGET" class="op_button_div">
					                                                        <input id="GET" class="op_button" style="width: 80px;" type="button" value="GET" name="GET" th:value="#{apimanager.GET}" onclick="ApiCreateController.selectOp(this)"/>
					                                                    </div>
					                                                    <div id="descOperationGET" class="op_desc_div" style="display:none">
					                                                        <label id ="description_GET_label" class="description notAnimate" style="padding-top: 5px; padding-bottom: 5px; font-weight: bold;" for="description_GET"></label>
					                                                        <br/>
					                                                        <label id ="description_operacion_GET" class="description" for="description_GET" th:text="#{apimanager.description}"></label>
					                                                        <input id="description_GET" name="description_GET" class="form-control" type="text" maxlength="250"/>
					                                                    </div>
					                                                 </div>
					                                                 <div id="operaciones-invalidas-odatav4">
					                                                     <div id="divGETSQL" class="op_div">
					                                                        <div id="buttonOperationGETSQL" class="op_button_div">
					                                                            <input id="GETSQL" class="op_button" style="width: 80px;" type="button" value="GETSQL" name="GETSQL" th:value="#{apimanager.GETSQL}" onclick="ApiCreateController.selectOp(this)"/>
					                                                        </div>
					                                                        <div id="descOperationGETSQL" class="op_desc_div" style="display:none">
					                                                            <b><label id ="description_GETSQL_label" class="description notAnimate" style="padding-top: 5px; padding-bottom: 5px; font-weight: bold;" for="description_GETSQL"></label></b>
					                                                            <br/>
					                                                            <b><label id ="description_operacion_GETSQL" class="description" for="description_GETSQL" th:text="#{apimanager.description}"></label></b>
					                                                            <input id="description_GETSQL" name="description_GETSQL" class="form-control" type="text" maxlength="250"/>
					                                                        </div>
					                                                     </div>
					                                                     <div id="divPOST" class="op_div">
					                                                        <div id="buttonOperationPOST" class="op_button_div">
					                                                            <input id="POST" class="op_button" style="width: 80px;" type="button" value="POST" name="POST" th:value="#{apimanager.POST}" onclick="ApiCreateController.selectOp(this)"/>
					                                                        </div>
					                                                        <div id="descOperationPOST" class="op_desc_div" style="display:none">
					                                                            <b><label id ="description_POST_label" class="description notAnimate" style="padding-top: 5px; padding-bottom: 5px; font-weight: bold;" for="description_POST"></label></b>
					                                                            <br/>
					                                                            <b><label id ="description_operacion_POST" class="description" for="description_POST" th:text="#{apimanager.description}"></label></b>
					                                                            <input id="description_POST" name="description_POST" class="form-control" type="text" maxlength="250"/>
					                                                        </div>
					                                                     </div>
					                                                     <div id="divPUT" class="op_div">
					                                                        <div id="buttonOperationPUT" class="op_button_div">
					                                                            <input id="PUT" class="op_button" style="width: 80px;" type="button" value="PUT" name="PUT" th:value="#{apimanager.PUT}" onclick="ApiCreateController.selectOp(this)"/>
					                                                        </div>
					                                                        <div id="descOperationPUT" class="op_desc_div" style="display:none">
					                                                            <b><label id ="description_PUT_label" class="description notAnimate" style="padding-top: 5px; padding-bottom: 5px; font-weight: bold;" for="description_PUT"></label></b>
					                                                            <br/>
					                                                            <b><label id ="description_operacion_PUT" class="description" for="description_PUT" th:text="#{apimanager.description}"></label></b>
					                                                            <input id="description_PUT" name="description_PUT" class="form-control" type="text" maxlength="250"/>
					                                                        </div>
					                                                     </div>
					                                                     <div id="divDELETE" class="op_div">
					                                                        <div id="buttonOperationDELETE" class="op_button_div">
					                                                            <input id="DELETE" class="op_button" style="width: 80px;" type="button" value="DELETE" name="DELETE" th:value="#{apimanager.DELETE}" onclick="ApiCreateController.selectOp(this)"/>
					                                                        </div>
					                                                        <div id="descOperationDELETE" class="op_desc_div" style="display:none">
					                                                            <b><label id ="description_DELETE_label" class="description notAnimate" style="padding-top: 5px; padding-bottom: 5px; font-weight: bold;" for="description_DELETE"></label></b>
					                                                            <br/>
					                                                            <b><label id ="description_operacion_DELETE" class="description" for="description_DELETE" th:text="#{apimanager.description}"></label></b>
					                                                            <input id="description_DELETE" name="description_DELETE" class="form-control" type="text" maxlength="250"/>
					                                                        </div>
					                                                     </div>
					                                                     <div id="divDELETEID" class="op_div">
					                                                        <div id="buttonOperationDELETEID" class="op_button_div">
					                                                            <input id="DELETEID" class="op_button" style="width: 80px;" type="button" value="DELETEID" name="DELETEID" th:value="#{apimanager.DELETE}" onclick="ApiCreateController.selectOp(this)"/>
					                                                        </div>
					                                                        <div id="descOperationDELETEID" class="op_desc_div" style="display:none">
					                                                            <b><label id ="description_DELETEID_label" class="description notAnimate" style="padding-top: 5px; padding-bottom: 5px; font-weight: bold;" for="description_DELETEID"></label></b>
					                                                            <br/>
					                                                            <b><label id ="description_operacion_DELETEID" class="description" for="description_DELETEID" th:text="#{apimanager.description}"></label></b>
					                                                            <input id="description_DELETEID" name="description_DELETEID" class="form-control" type="text" maxlength="250"/>
					                                                        </div>
					                                                     </div>
					                                                     <div id="divGETOPS" class="op_div">
					                                                        <div id="buttonOperationGETOPS" class="op_button_div">
					                                                            <input id="GETOPS" class="op_button" style="width: 80px;" type="button" value="GETOPS" name="GETOPS" th:value="#{apimanager.GET}" onclick="ApiCreateController.selectOp(this)"/>
					                                                        </div>
					                                                        <div id="descOperationGETOPS" class="op_desc_div" style="display:none">
					                                                            <b><label id ="description_GETOPS_label" class="description notAnimate" style="padding-top: 5px; padding-bottom: 5px; font-weight: bold;" for="description_GETOPS"></label></b>
					                                                            <br/>
					                                                            <b><label id ="description_operacion_GETOPS" class="description" for="description_GETOPS" th:text="#{apimanager.description}"></label></b>
					                                                            <input id="description_GETOPS" name="description_GETOPS" class="form-control" type="text" maxlength="250"/>
					                                                        </div>
					                                                     </div>
						                                                 <div th:each="operation : ${operations}" th:if="${!#strings.endsWith(operation.identification,'_GET')} AND ${!#strings.endsWith(operation.identification,'_GETSQL')}
						                                                 													AND ${!#strings.endsWith(operation.identification,'_POST')} AND ${!#strings.endsWith(operation.identification,'_PUT')}
						                                                 													AND ${!#strings.endsWith(operation.identification,'_DELETE')} AND ${!#strings.endsWith(operation.identification,'_DELETEID')}" th:id="${(operation.identification)}" class="op_div_selected">
						                                                    <div th:id="${operation.identification + '_OPERATION'}" class="op_button_div" style="margin-Top:30px;margin-bottom: 30px">
						                                                        <input th:id="${(operation.identification + 'CUSTOMSQL')}"
						                                                        		class="op_button_selected"
						                                                        		style="width: 110px; margin-left: 25px;" type="button" 
						                                                        		value="CUSTOM (query)" 
						                                                        		th:name="${(operation.identification + 'CUSTOMSQL')}" 
						                                                        		th:value="#{apimanager_formulario_operation_CUSTOMSQL}" 
						                                                        		th:onclick="'javascript:showCustomSqlDialog(\'' + ${operation.identification} + '\');'"/>
						                                                    </div>
						                                                    <label th:id="${operation.identification + '_LABEL'}" class="description" style="padding-left: 20px;" th:text="${operation.identification}"/>
						                                                    <br/>
						                                                    <b><span th:id="${operation.identification + '_PATH'}" style="padding-left: 20px; width: 93%;" th:text="${operation.path}"/></b>
						                                                    <br/>
						                                                    <b><span th:each="querystring : ${operation.querystrings}" th:if="${(querystring.name == '$query')}" th:id="${operation.identification + '_QUERY'}" style="padding-left: 20px; width: 93%;" th:text="${querystring.value}"/></b>
						                                                    <br/>
						                                                    <span th:id="${operation.identification + '_DESC'}" style="padding-left: 20px;" th:text="${operation.description}"/>
						                                                 </div>
					                                                 </div>
					                                             </div>
					                                         </fieldset>
					                                     </div>
					                                     <input type="hidden" id="operationsObject" name="operationsObject"/>
					                                     <input type="hidden" id="authenticationObject" name="authenticationObject"/>
					                                 </div>

												</div>	

											</div>
											<!-- FORM BUTTONS -->
											<div class="form-actions">
												<div class="pull-right">
													<!-- UPDATE -->
													<button th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'}))" id="updateBtn" type="submit" class="btn btn-square btn-warning" name="update"  th:value="#{gen.editBtn}" ><i class="la la-edit"></i> <span th:text="#{gen.editBtn}"> Edit</span></button>

													<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'}))" class="sep" th:text="#{gen.sepBtn}"> or </span>
													
													<!-- CANCEL TO-DO: authentication and control -->
													<button th:if="${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR'" id="cancelBtn" type="button" class="btn btn-square btn-outline red-sunglo" name="cancel"  th:value="#{gen.cancelBtn}" value="cancel" th:onclick="'javascript:navigateUrl(\'' + @{/apimanager/list} + '\');'"><i class="la la-times"></i><span th:text="#{gen.cancelBtn}"> Cancel </span></button>
												</div>
											</div>											
										</form>
									</div>									
								</div>
							</div>
						</div><!-- END PORTLET BASIC  -->						
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->
				<div id="dialog-customsql" title="CustomSql" th:title="#{apimanager_customsql_dialogtitle}" style="text-align:left; display: none;">
					<div>
		                <br/>
		                <label style="margin-left: 20px;" class="description" th:text="#{apimanager_operaciones_metodo}"></label>
		                <select  id="id_tipo_op_customsql" style="margin-right: 20px;margin-left: 10px;width:14%;display:inline;padding-right:5px;" class="element select small form-control">
		                     <option value="GETCUSTOMSQL" th:text="#{apimanager_formulario_operacion_GET}" selected="selected"/>
		                </select>
		                <label style="margin-right: 10px;" class="description" th:text="#{apimanager_operaciones_nombre}"></label>
		                <input id="id_nombre_op_customsql" name="id_nombre_op_customsql" class="element text medium form-control" style="display:inline;width:60%;" type="text" maxlength="50" onblur="validateName(this);"/>
		                <br/><br/>
		                <label style="margin-left: 20px;" class="description" th:text="#{apimanager_customsql_query}"></label>
		                <input style="margin-left: 20px; margin-right: 20px; width: 95%" id="id_query_op_customsql" name="id_query_op_customsql" class="form-control" type="text" maxlength="512" onblur="loadParamsQuery(this.value);"/>
		                <br/><br/>
		                <div class="accordion" id="customsql_paramaccordion" style="width: 95%;margin-left: 20px;">
		                     <div class="group_top_bg" th:text="#{apimanager_customsql_paramsquery}"/>
		                     <div style="border:0px">
		                           <ul style="display: inline-table;padding:10px 0;">
		                               <div id="customsql_noparam_div">
		                                   <div>
		                                      <label style="margin-left: 20px;" class="description" th:text="#{apimanager_customsql_paramquery_nodefinidos}"></label>
		                                   </div>
		                               </div>
		                               <div id="customsql_params_div" style="display: none; width: 700px">
		                                   <div id="customsql_paramsquery">
		                                  </div>
		                               </div>
		                           </ul>
		                     </div>
		                     <div class="group_top_bg" th:text="#{apimanager_customsql_configuracion}"></div>
		                     <div style="border:0px; padding-top:10px;">
			                    <div>
				                    <label style="margin-left: 20px;" class="description" th:text="#{apimanager_customsql_querytype}"></label>
					                    <select  id="id_customsql_querytype" style="margin-right: 20px;margin-left: 10px;width: 15%;padding-right: 5px;display: inline-table;" class="element select small form-control" th:onchange="'javascript:loadParamQuerySQLType();'" >
					                         <option value="SQLLIKE" th:text="SQLLIKE" selected="selected"/>
					                         <option value="NATIVE" th:text="NATIVE"/>
					                    </select>
				                    <label class="description" th:text="#{apimanager_customsql_targetBD}"></label>
					                    <select  id="id_customsql_targetBD" style="margin-right: 20px;margin-left: 10px;width: 15%;padding-right: 5px;display: inline-table;" class="element select small form-control" th:onchange="'javascript:checkformatresult();'">
					                         <option value="BDTR" th:text="BDTR"  selected="selected"/>
					                         <option value="BDH" th:text="BDH"/>

	var operations = /*[[${operations}]]*/;

	// LOAD DATA TO USE IN MENUCONTROLLER
	// MENU CONTROLLER LOAD AND INIT ITSELF
	
   	function loadOperations () {
        try {
             for(var i=0; i<operations.length; i+=1){
                 if (operations[i].operation!="GETCUSTOMSQL"){
                     var id = operations[i].identification;
                     var nameOp = id.substring(id.lastIndexOf("_") + 1);
                     $('#' + nameOp).addClass('op_button_selected').removeClass('op_button');
                     $('#description_' + nameOp).val(operations[i].description);
                     $('#descOperation' + nameOp).show();
                     $('#description_' + nameOp + '_label').text(operations[i].path);
                     $('#div' + nameOp).addClass('op_div_selected');
                 }
             }
        } catch (err) {
            console.log('Fallo cargando operaciones',err);
            $('.capa-loading').hide();
        }
    }
	
   	$( document ).ready(function() {
   		loadOperations();
   	});

	</script>
