<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		<!-- BEGIN WEB FONT -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/features/filtering/jquery.dataTables.yadcf.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/bootstrap-select/bootstrap-select.min.css}"/>
		
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><i class="la la-home"></i> <a th:href="@{/}">Home</a><i class="fa fa-circle"></i></li>
						<li><a th:href="@{/apimanager/list}"> <span th:text="#{apimanager.breadcrumb.prev}">apis</span></a><i class="fa fa-circle"></i></li>						
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{apimanager.template.show}">Manage Apis</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">
					
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<i class="icon-list font-grey-gallery"></i>
									<span class="caption-subject bold font-grey-gallery uppercase" th:text="#{apimanager.template.list}"> Manage Apis</span>
									<!-- <span class="caption-helper">Subtitulo de contenedor</span> -->
								</div>									
								<div class="tools">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>
								<div class="actions margin-right-20">
									<div class="btn-group">												
										<a href="javascript:;" data-toggle="dropdown"  aria-expanded="false" class="btn btn-square btn-default ">
											<i class="flaticon-add"></i> <span th:text="#{gen.create}"> Create </span> <i class="fa fa-angle-down"></i>
										</a>												
										<ul class="dropdown-menu pull-right" role="menu">
											<li><a onclick="location.href='../apimanager/create'" th:text="#{gen.create}" >Create</a></li>
											<!--<li class="divider"> </li> -->
										</ul>
									</div>				
								</div>
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">
									<div class="col-md-12 alert-zone">
										<!-- ALERT ZONE -->																			
									</div>
									<div class="col-md-12 margin-bottom-20">
									<!-- SEARCH FORM -->
										<form id="form_api" action="list.html" th:action="@{/apimanager/list}" class="" role="form" method="get">												
											<div class="col-md-12 no-space">
												<h4 data-toggle="collapse" data-target="#searchFilter" class="search-toggle margin-bottom-15 collapsed"  ><i class="fa fa-search"></i> <span  class="popovers"  data-trigger="hover" data-placement="top" th:attr="data-content=#{user.search.description},data-original-title=#{gen.search}" th:text="#{gen.search}">Search</span></h4>
											</div>
											<div id="searchFilter" class="form-body collapse">
												<div class="row">
													<div class="col-md-4 col-md-6 col-xs-12">
														<div class="form-group">															
															<div class="input-group">
																<span class="input-group-addon">
																	<i class="fa fa-tag font-grey-mint"></i>
																</span>															
																<input id="apiId" th:placeholder="#{apimanager.id}" name="apiId" class="form-control" type="text" maxlength="70" value=""/>
															</div>
														</div>
													</div>
													<div class="col-md-3 col-md-6 col-xs-12">
														<div class="form-group">															
															<div class="input-group">
																<span class="input-group-addon">
																	<i class="fa fa-tag font-grey-mint"></i>
																</span>
																<select id="user" name="user" class="form-control" type="text" maxlength="100">
					                                    			<option value="" th:placeholder="#{gen.owner}" selected="selected" disabled="disabled" hidden="hidden"></option>
					                                    			<option th:each="user:${users}" th:value="${user.userId}" th:text="${user.userId}">ontology</option>
					                                    		</select>
															</div>
														</div>
													</div>
													<div class="col-md-3 col-md-6 col-xs-12">
														<div class="form-group">															
															<div class="input-group">
																<span class="input-group-addon">
																	<i class="fa fa-tag font-grey-mint"></i>
																</span>
																<select id="state" name="state" class="form-control" type="text" maxlength="100">
					                                    			<option value="" th:placeholder="#{apimanager.state}" selected="selected" disabled="disabled" hidden="hidden"></option>
					                                    			<option th:each="state:${states}" th:value="${state}" th:text="#{apimanager.state.__${state}__}">ontology</option>
					                                    		</select>
															</div>
														</div>
													</div>
													<div class="col-md-2 col-xs-12">
														<div class="btn-group">
															<button type="button" id="search_api" name="search_api" th:title="#{gen.search}" th:value="#{gen.search}" value="Search" class="btn grey-mint  btn-outline sbold"><i class="fa fa-search"></i> Search </button>
															<button type="button" id="reset_api" name="reset_api" value="Reset" class="btn purple-plum btn-outline sbold" title="Reset"><i class="fa fa-refresh"></i>&nbsp;</button>
														</div>
													</div>
												</div>
											</div>												
										</form>								
									</div>
									<!-- USER LIST -->
									<div class="col-md-12">											
										<div id="contenedor-tabla-outside" class="contiene">																						
											<div>
												<!-- DATATABLE DANDELION CONF. -->												
												<table id="users" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full_numbers">
													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas text-left" text=""></th>
															<th class="titulo-columnas" ><i class="la la-credit-card"></i> <span th:text="#{apimanager.id} + ' - ' + #{apimanager.numversion}">Identification</span></th>
															<th class="titulo-columnas" ><i class="la la-user"></i> <span th:text="#{gen.owner}" >Name</span></th>
															<th class="titulo-columnas" ><i class="la la-envelope-o"></i> <span th:text="#{apimanager.state}" >State</span></th>
															<th class="titulo-columnas" dt:sortable="false"><i class="la la-wrench"></i> <span th:text="#{gen.options}"> Options</span></th>
														</tr>
													</thead>
													<tbody th:remove="all-but-first">
														<tr th:each="api : ${apis}" pages:paginate="10">
															<!-- IMAGE -->
															<td class="text-left no-wrap" text="">
																<img th:if="${not #lists.isEmpty(api.image)}" th:src="@{${api.id} + '/getImage'}" style="height: 60px; width:100px; margin-top: 20px; margin-right: 40px;"/>
																<img th:if="${#lists.isEmpty(api.image)}" th:src="@{/resources/images/API.png}" style="height: 60px;" class="pull-right"/>
															</td>
															<!-- IDENTIFICATION - VERSION -->
															<td class="text-left no-wrap" th:text="${api.identification} + ' - V' + ${api.numversion}"></td>
															<!-- OWNER -->
															<td class="text-left no-wrap bold" th:text="${api.user.userId}"></td>
															<!-- STATE -->
															<td class="text-left no-wrap " th:text="#{apimanager.state.__${api.state}__}"></td>
															<!-- OPTIONS -->
															<td class="icon" style="white-space: nowrap">
																<!-- VIEW -->															
																<span th:if="(${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')" th:title="#{gen.view}" class="btn grey-mint btn-xs btn-outline sbold tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.view}" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/show/${api.id}|} + '\');'"><i class="fa fa-eye"></i></span>
																
																<!-- EDIT -->
																<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'}))"  class="btn grey-mint btn-xs btn-outline sbold tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:data-original-title="#{gen.edit}" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/update/${api.id}|} + '\');'"><i class="fa fa-edit"></i></span>
																
																<!-- ACTIONS -->
																<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'} OR ${api.state.name() == 'DEVELOPMENT'}))" style="float: right; background-color: white; color: #01A5E6; padding: 4px; padding-left: 10px; padding-right: 10px; border-radius: 4px; border: solid 2px; font-size: 18px;border-radius:0;" th:text="#{apimanager.state.action.PUBLISH}" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/updateState/${api.id}/PUBLISHED|} + '\');'"/>
                              									<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'CREATED'}))" style="float: right; background-color: white; color: #01A5E6; padding: 4px; padding-left: 10px; padding-right: 10px; border-radius: 4px; border: solid 2px; margin-right: 10px; font-size: 18px;border-radius:0;" th:text="#{apimanager.state.action.DEVELOPMENT}" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/updateState/${api.id}/DEVELOPMENT|} + '\');'"/>
                              									<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'PUBLISHED'}))" style="float: right; background-color: white; color: #848484; padding: 4px; padding-left: 10px; padding-right: 10px; border-radius: 4px; border: solid 2px; font-size: 18px;border-radius:0;" th:text="#{apimanager.state.action.DEPRECATE}" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/updateState/deprecate/${api.id}/DEPRECATED|} + '\');'"/>
                              									<span th:if="(((${#authentication.name} == ${api.user.userId}) OR (${#strings.arrayJoin(#authentication.authorities,'')} == 'ROLE_ADMINISTRATOR')) AND (${api.state.name() == 'DEPRECATED'}))" style="float: right; background-color: white; color: #FA5858; padding: 4px; padding-left: 8px; padding-right: 8px; border-radius: 4px; border: solid 2px; font-size: 18px;border-radius:0;" th:text="#{apimanager.state.action.DELETE}" th:onclick="'javascript:navigateUrl(\'' + @{|/apimanager/updateState/${api.id}/DELETED|} + '\');'"/>										

                              																			
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>											
									</div>
								</div>
							</div>
						</div><!-- END PORTLET BASIC LIGHT -->							
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"/>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"/>
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"/>
	
	
	<script th:inline="javascript">	
	
	// TEMPLATE SEARCH FORM
	var userid = [[${param.userId}]] || '';
	var fullname = [[${param.fullName}]] || '';
	var email = [[${param.email}]] || '';
	var roles = [[${param.roleType}]] || '';
	
	//GET SEARCH DATA
	userid ? $('#userid').val(userid) : userid = '';
	fullname ? $('#fullname').val(fullname) : fullname = '';
	email ? $('#email').val(email) : email = '';	
	roles ? $('#roles').selectpicker('val', roles) : roles = '';
	
	console.log('SEARCHING ... [ Identification: ' + userid + ' fullName: ' + fullname + ' email: ' +  email + ' roles: ' +  roles + ']');
	
	// OPEN SEARCH FORM IF SEARCH DATA EXISTS.
	if (( userid != '') || (fullname != '') || (email != '') || (roles != '')) { $('.search-toggle').trigger('click'); }
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>
	
	<script type="text/javascript">	
	var optionName = 'APIMANAGER';
	
	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}
	
	// MAIN WHEN READY
	$( document ).ready(function() {
	
	
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('label.toggle-vis').on( 'click', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#apis').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );			
			// toggle Text
			$(this).toggleClass('text-muted line-through');			
		});	
		
		// SEARCH FORM RESET
		$('#reset_api').on('click',function(){
			$('#form_api')[0].reset();
		});
		
		// SEARCH FORM
		$('#search_api').on('click',function(){ $('#form_api')[0].submit(); });
		
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');
		
	});
	
	//]]>
	</script>
	
</body>
</html>
