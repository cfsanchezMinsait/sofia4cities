<html xmlns:th="http://www.thymeleaf.org"  th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>

		
		<!-- WEB FONTs -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Open Sans:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>

		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>		
		
	</head>	
	
	<!-- page-sidebar-closed to START WITH MENU COLLAPSED. -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>
			
		<!-- BEGIN SIDEBAR INCLUDE (MENU) -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
			
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE -->
				<div style="background: #564FC1;padding: 30px 30px 20px 30px;margin-left: -20px;margin-right: -20px;" class="mt-element-step">
					<div class="row step-line">					
						<div class="col-md-2 col-sm-3 col-xs-6 mt-step-col first ">
							<div class="mt-step-number bg-dark font-grey">1</div>
							<div class="mt-step-title uppercase font-grey-steel">Modela el dato</div>
							<div class="mt-step-content font-grey-steel">Lorem ipsum dolor sit amet</div>
						</div>
						<div class="col-md-2 col-sm-3 col-xs-6 mt-step-col ">
							<div class="mt-step-number bg-dark font-grey">2</div>
							<div class="mt-step-title uppercase font-grey-steel">Crea tu device</div>
							<div class="mt-step-content font-grey-steel">Lorem ipsum dolor sit amet</div>
						</div>
						<div class="col-md-2 col-sm-3 col-xs-6 mt-step-col ">
							<div class="mt-step-number bg-dark font-grey">3</div>
							<div class="mt-step-title uppercase font-grey-steel">Simula y prueba</div>
							<div class="mt-step-content font-grey-steel">Lorem ipsum dolor sit amet</div>
						</div>
						<div class="col-md-2 col-sm-3 col-xs-6 mt-step-col ">
							<div class="mt-step-number bg-dark font-grey">4</div>
							<div class="mt-step-title uppercase font-grey-steel">Visualiza</div>
							<div class="mt-step-content font-grey-steel">Lorem ipsum dolor sit amet</div>
						</div>
						<div class="col-md-2 col-sm-3 col-xs-6 mt-step-col ">
							<div class="mt-step-number bg-dark font-grey">5</div>
							<div class="mt-step-title uppercase font-grey-steel">Conecta Dispositivo</div>
							<div class="mt-step-content font-grey-steel">Lorem ipsum dolor sit amet</div>
						</div>
						<div class="col-md-2 col-sm-3 col-xs-6 mt-step-col last">
							<div class="mt-step-number bg-dark font-grey-steel">6</div>
							<div class="mt-step-title uppercase font-grey-steel">Crea tu API</div>
							<div class="mt-step-content font-grey-steel">Lorem ipsum dolor sit amet</div>
						</div>
					</div>	
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{name.app}"> Sofia4Cities Control Panel</span></h1>
				<!-- END PAGE TITLE-->			
				
				
				
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<div class="row">
									<div class="col-sm-12 col-md-6">
										<div class="thumbnail maininfo-shadow">
											<img th:src="@{/static/images/main-data.png}" style="width: 100%; height: 150px; display: block;" />
											<div class="caption">
												<h4>Modela Tus Datos</h4>
												<p class="maininfo"> Las ontologías representan los conceptos que maneja la plataforma. Son un esquema (JSON) que de forma transparente al programador se pueden almacenar en diferentes tipos de storage. </p>
												<p><a href="javascript:;" class="btn blue"> Ontologías </a></p>
											</div>
										</div>
									</div>
									<div class="col-sm-12 col-md-6">
										<div class="thumbnail maininfo-shadow">
											<img th:src="@{/static/images/main-device.png}" style="width: 100%; height: 150px; display: block;" />
											<div class="caption">
												<h4>Crea tu Device</h4>
												<p class="maininfo"> el Device representa a cada uno de los clientes de la plataforma, típicamente son dispositivos enviando información a la plataforma, pero pueden ser dispositivos suscritos a otra información, aplicaciones móviles o web visualizando información almacenada en la plataforma o bien sistemas completos. Un Device maneja 1 o más ontologías. </p>
												<p><a href="javascript:;" class="btn blue"> Dispositivos </a></p>
											</div>
										</div>
									</div>
									<div class="col-sm-12 col-md-6">
										<div class="thumbnail maininfo-shadow">
											<img th:src="@{/static/images/main-simulation.png}" style="width: 100%; height: 150px; display: block;" />
											<div class="caption">
												<h4>Simula y prueba</h4>
												<p class="maininfo"> el simulador permite simular envíos desde un dispositivo cada X tiempo, permitiendo establecer valores variablres o por defecto de los datos a enviar. De esta forma podemos testear nuestra aplicación sin necesidad de disponer del dispositivo físico.</p>
												<p><a href="javascript:;" class="btn blue"> Simular </a></p>
											</div>
										</div>
									</div>
									<div class="col-sm-12 col-md-6">
										<div class="thumbnail maininfo-shadow">
											<img th:src="@{/static/images/main-dashboards.png}" style="width: 100%; height: 150px; display: block;" />
											<div class="caption">
												<h4>Visualiza</h4>
												<p class="maininfo"> Las Herramientas de visualización de la lataforma me permiten explotar de forma sencilla y gráfica la información almacenada dentro de la Plataforma (Ontologías). Puedo crear elementos de visualización unitaria (Gadgets) o unirlos en una página web (Dashboard).</p>
												<p><a href="javascript:;" class="btn blue"> Visualización </a></p>
											</div>
										</div>
									</div>
									<div class="col-sm-12 col-md-6">
										<div class="thumbnail maininfo-shadow">
											<img th:src="@{/static/images/main-dispositives.png}" style="width: 100%; height:150px; display: block;" />
											<div class="caption">
												<h4>Conecta tu Dispositivo</h4>
												<p class="maininfo"> Ahora ya estoy preparado para apagar el simulador, conectar el dispositivo y que todo funcione igual. </p>
												<p><a href="javascript:;" class="btn blue"> Conectar </a></p>
											</div>
										</div>
									</div>
									<div class="col-sm-12 col-md-6">
										<div class="thumbnail maininfo-shadow">
											<img th:src="@{/static/images/main-api.png}" style="width: 100%; height: 150px; display: block;" />
											<div class="caption">
												<h4>Crea un API</h4>
												<p class="maininfo">si la información generada por el dispositivo es interesante para toros puedo de forma guaida crear un API para que otros clientes (por ejemplo un portal web) pueda consumir esta información. </p>
												<p><a href="javascript:;" class="btn blue"> Crear API </a></p>
											</div>
										</div>
									</div>
																		
								</div>
						<div class="portlet light bordered hide">
							<div class="portlet-title">
								<div class="caption">
									<i class="flaticon-layers font-grey-gallery"></i>
									<span class="caption-subject bold font-grey-gallery uppercase" th:text="#{name.sofia2}"> Sofia4Cities </span>
								</div>									
								<div class="tools">
									<a href="" class="collapse" data-original-title="" title=""> </a>																			
									<a href="" class="fullscreen" data-original-title="" title=""> </a>										
								</div>									
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								
							</div>
						</div><!-- END PORTLET BASIC  -->					
					</div>
					<div class="col-md-6 col-sm-12">
						<!-- BEGIN GRAPH INCLUDE -->
						<div sec:authorize="hasAnyAuthority('ROLE_DEVELOPER','ROLE_DATASCIENTIST','ROLE_ADMINISTRATOR')" th:include="fragments/graph::#graphFragment" class="margin-bottom-10"></div>
						<!-- END GRAPH -->
					</div>
				</div><!-- END MAIN ROW -->
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>
	
	<!-- CORE JS CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>

	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery-matchHeight/jquery.matchHeight-min.js}"/>
		
	<!-- MAIN INIT -->
	<script  th:inline="javascript">
	var showLog = 0; // console.log toggle
    //<![CDATA[ 	
		
	// MAIN WHEN READY
	$( document ).ready(function() {
		// init when Document is ready
		showLog ? console.log('INDEX ready()...') : '';
		
		var mainGuide = $('div.thumbnail');
		mainGuide.matchHeight({
			byRow: true,
			property: 'height',
			target: null,
			remove: false
		});
		
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
		// init on load.		
		showLog ? console.log('INDEX load()...') : '';
	});
	
	//]]>
	</script>	
</body>
</html>
