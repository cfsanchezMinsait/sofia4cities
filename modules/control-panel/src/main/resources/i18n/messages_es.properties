#Mensajes para los tooltips del menÃº
tooltip_ontologies=Una OntologÃ­a (OntologÃ­a en terminologÃ­a Sofia2) representa el Modelo de Dominio que maneja una ThinKP. Las OntologÃ­as se representan en JSON y pueden representar un modelo bÃ¡sico (como si fuera una Tabla) o un modelo complejo con relaciones (como si tuviÃ©semos un conjunto de tablas relacionadas). Cuando un Dispositivo (ThinKP) envÃ­a una medida hablamos de Instance (Instancia de OntologÃ­a). Las OntologÃ­as pueden crearse de diversas formas: visualmente en un diagrama de clases UML, a travÃ©s de un esquema JSON o XML, campo a campo o a partir de un CSV/XLS.
tooltip_clients=Un Dispositivo (en terminologÃ­a Sofia2 hablamos de KP: Knowledge Processor o de ThinKP) representa a cada uno de los elementos que interactÃºan con la plataforma, bien publicando, o bien consumiendo informaciÃ³n. Un ThinKP puede representar desde un dispositivo sencillo (un Arduino o un iBeacon) a un Gateway (una Raspberry) o un Sistema Empresarial (Backend Java). Un ThinKP puede manejar una o varias OntologÃ­as.
tooltip_rules=Una Regla representa la ejecuciÃ³n de una lÃ³gica mÃ¡s o menos compleja, las Reglas pueden ejecutarse ante la llegada de una Instancia o bien con una planificaciÃ³n temporal (CRON). Las Reglas pueden ser del tipo IF-THEN (Reglas Script) o bien de tipo CEP (relaciÃ³n temporal entre varias instancias). Las Reglas pueden crearse en diversos lenguajes (R, Python, Groovy) a travÃ©s de la propia Consola.
tooltip_visualization=Las Herramientas de VisualizaciÃ³n me permiten explotar de forma sencilla y grÃ¡fica la informaciÃ³n almacenada dentro de la Plataforma (OntologÃ­as). Puedo crear elementos de visualizaciÃ³n unitaria (Gadgets), unirlos en una pÃ¡gina web (Dashboard) o incluso crear complejos sinÃ³pticos al estilo SCADA representando la evoluciÃ³n de las seÃ±ales (Instances).
tooltip_tools=Estas herramientas me ayudan a la operaciÃ³n de la Plataforma permitiendo por ejemplo consultas las instancias almacenadas para una OntologÃ­a, las ThinKPs conectadas en este momento,\u2026
tooltip_administration=Esta opciÃ³n de menÃº agrupa las herramientas de gestiÃ³n que permiten la gestiÃ³n de usuarios, la monitorizaciÃ³n de la plataforma, gestiÃ³n de operaciones, seguridad,\u2026
tooltip_apiManager=El API Manager permite dpublicar APIS REST sobre toda la informaciÃ³n gestionada por la Plataforma, todo ello de forma personalizada, segura y grÃ¡fica. Las APIS REST se han estandarizado como interfaz de acceso para aplicaciones mÃ³viles, sistemas externos, y permiten acceder a las entidades de la plataforma sin complicaciones. 
tooltip_socialMedia=Estas herramientas de AnÃ¡lisis Social permiten acceder a informaciÃ³n de diferentes redes sociales (Twitter, Facebook, Instagram) y APIS (Google Analytics, Brandwatch). El mÃ³dulo permite la carga en streaming y la carga planificada, asÃ­ como su paso directo a OntologÃ­as.
tooltip_analytics=Dentro de esta opciÃ³n de menÃºs se agrupan las capacidades analÃ­ticas de la Plataforma, que incluyen: -DataFlow: permite configurar orÃ­genes, transformaciones y destinos, donde el origen y/o el destino puede ser la propia plataforma. Me permite por ejemplo cargar datos desde una Base de Datos externa hacia la Plataforma. -Notebooks: esta herramienta ofrece un entorno colaborativo web donde los cientÃ­ficos de datos pueden acceder a las entidades de la plataforma y aplicar sus transformaciones y algoritmos de Machine Learning. -ConversiÃ³n HDFS a OntologÃ­a: permite pasar desde una estructura 

